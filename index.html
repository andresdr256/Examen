<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        .texto-enfoque {
            -webkit-animation: texto-enfoque 1s ease-out forwards;
            animation: texto-enfoque 1s ease-out forwards;
        }

        @-webkit-keyframes texto-enfoque {
            0% {
                -webkit-filter: blur(12px);
                filter: blur(12px);
                opacity: 0;
            }

            100% {
                -webkit-filter: blur(0px);
                filter: blur(0px);
                opacity: 1;
            }
        }

        @keyframes texto-enfoque {
            0% {
                -webkit-filter: blur(12px);
                filter: blur(12px);
                opacity: 0;
            }

            100% {
                -webkit-filter: blur(0px);
                filter: blur(0px);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://www.solar-guitars.com/wp-content/uploads/2019/02/A27C-banner-hi.jpg" class="d-block w-100" style="height: 500px;">
            </div>
            <div class="carousel-item">
                <img src="https://edroman.com/guitars/abstract/images/washburn_paul_stanly.jpg" class="d-block w-100" style="height: 500px;">
            </div>
            <div class="carousel-item">
                <img src="https://img.kytary.com/eshop_es/velky_v2/na/635834650184600000/f1259f9b/64311075/washburn-parallaxe-pxm27ec.jpg" class="d-block w-100" style="height: 500px;">
            </div>
            <div class="carousel-item">
                <img src="https://stuff.fendergarage.com/images/G/Q/Q/Web_Fender_0914_23_LESuonaCollectionLaunch_HPS_Desktop_1920x1080@2x.jpg" class="d-block w-100" style="height: 500px;">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
        </button>
    </div>

    <!-- Formulario -->
    <div class="container mt-5">
        <h2>Formulario</h2>
        <form id="miFormulario" action="#">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <!-- Sección 2 -->
    <div class="container mt-5" id="seccion3">
        <div class="row">
            <div class="col-md-6">
                <h2 id="textoAnimado">Guitar demo</h2>
                <p>Video de referencia de sonido Washburn Serie X</p>
            </div>
            <div class="col-md-6">
                <div class="video-container">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/SaiOuuobhUs" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Sección de Cards -->
    <div class="container mt-5">
        <div class="row">
            <!-- Card 1 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="https://www.hostingplus.mx/wp-content/uploads/2022/10/Que_es_un_agente_de_ventas.jpg" class="card-img-top" style="height: 250px;">
                    <div class="card-body">
                        <h5 class="card-title">Ventas</h5>
                        <button class="btn btn-primary" onclick="mostrarInformacion(1)">Información de contacto</button>
                    </div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="https://mexicodesconocidoviajes.mx/wp-content/uploads/2020/11/Paracho-club-laudero-ok.jpg" style="height: 250px;">
                    <div class="card-body">
                        <h5 class="card-title">Diseño</h5>
                        <button class="btn btn-primary" onclick="mostrarInformacion(2)">Información de contacto</button>
                    </div>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="https://static.mercadonegro.pe/wp-content/uploads/2022/05/19145316/Dia-del-Mercadologo-10-cosas-que-los-grandes-especialistas.jpg" class="card-img-top"  style="height: 250px;">
                    <div class="card-body">
                        <h5 class="card-title">Marketing</h5>
                        <button class="btn btn-primary" onclick="mostrarInformacion(3)">Información de contacto</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Modal para mostrar información -->
    <div class="modal fade" id="informacionModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Información de contacto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img src="" id="modalImagen" class="img-fluid">
                    <div id="modalContenido"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- CSS para la animación -->
    <style>
        .animated-heading {
            transition: all 0.5s ease;
        }

        .animated-heading:hover {
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
    </style>


    <!-- Incluye SweetAlert JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- Script para cargar información por AJAX -->
    <script>
        function mostrarInformacion(id) {
            $.ajax({
                url: 'consulta.php', 
                type: 'GET',
                data: { id: id }, 
                dataType: 'json', 
                success: function (data) {
                    $('#modalImagen').attr('src', data.imagen);
                    $('#modalContenido').html(data.informacion);
                    $('#informacionModal').modal('show');
                },
                error: function () {
                    alert('Error al cargar la información.');
                }
            });
        }
    </script>

    <script>
        $(document).ready(function () {
            $("#seccion3").hover(function () {
                $("#textoAnimado").addClass("texto-enfoque").one("webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend", function () {
                    $(this).removeClass("texto-enfoque");
                });
            });

        });
    </script>

</body>
</html>
